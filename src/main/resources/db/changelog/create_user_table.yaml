databaseChangeLog:
  -  changeSet:
       id:  1
       author:  Rezari
       changes:
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  user_name
                     type:  varchar(255)
                - column:
                    name: password
                    type: varchar(255)
                - column:
                    name: balance
                    type: double